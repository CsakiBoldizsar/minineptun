<section id="subject-list">
    <div class="container">
        <div class="title">
          <h1>Tárgyak listája</h1>
        </div>
        <div class="list">
          <div *ngFor = 'let subject of subjects' class ="course">
            <div>A tárgy id-ja: {{subject.id}}</div>
            <div class="course-location">A tárgy neve: {{subject.name}}</div>
            <div>A tárgy kategoriája: {{subject.category}}</div>
            <div class="btn-holder">
              <button type="button" class="btn btn-success" (click) = 'goToChange(subject)'>Tárgy módosítása</button>
            </div>
            <div class="btn-holder">
                <button type="button" class="btn btn-danger" (click) = 'delete(subject)'>Tárgy törlése</button>
              </div>
          </div>
        </div>
      </div>
</section>
