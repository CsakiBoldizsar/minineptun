<section id="couser-details">
  <div class="container">
    <h1>Tárgy adatok:</h1>
    {{course | json}}
    <div class="details">
      <ul class="list-group">
        <li class="list-group-item">A tárgy id-ja: {{course.id}}</li>
        <li class="list-group-item">A tárgy helyszíne: {{course.location}}</li>
        <li class="list-group-item">A tárgy típusa(LECTURE = EA,PRACTISE = GY): {{course.type}}</li>

          <div class="dropdown">

            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li *ngFor = 'let student of students'>{{student.name}}</li>
            </ul>
          </div>
        </li>-->
        <li class="list-group-item" *ngIf = "course.lecturer">A kurzust oktató tanár: {{course.lecturer.name}}</li>
        <li class="list-group-item" *ngIf = "course.subject">A kurzus tárgya: {{course.subject.name}}</li>
      </ul>
    </div>
  </div>
</section>
