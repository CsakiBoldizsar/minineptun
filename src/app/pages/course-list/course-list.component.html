<section id="course-list">
  <div class="container">
    <div class="title">
      <h1>Kurzus listája</h1>
    </div>
    <div class="list">
      <div *ngFor = 'let course of courses' class ="course">
        <div>A kurzus id-ja: {{course.id}}</div>
        <div class="course-location">Helyszín: {{course.location}}</div>
        <div class="btn-holder">
          <button type = "button" class = "btn btn-primary" (click) = "showDetails(course)">Több infó</button>
        </div>
        <div class="btn-holder" *ngIf = "authService.user.role == 'ROLE_STUDENT' ">
          <button type="button" class="btn btn-success" (click) = 'addCourse(course)'>Tárgy felvétele</button>
        </div>
      </div>
    </div>
  </div>
</section>
